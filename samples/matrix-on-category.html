<!doctype html>
<html>
	<head>
		<title>Matrix Chart on category scale</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0-alpha/dist/Chart.js"></script>
		<script src="utils.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="800" height="400"></canvas>
		</div>


	<script>
		/* eslint-disable no-undef */
		Utils.load(() => {
			const ctx = document.getElementById('chart-area').getContext('2d');
			window.myMatrix = new Chart(ctx, {
				type: 'matrix',
				data: {
					datasets: [{
						label: 'My Matrix',
						data: [
							{x: 'A', y: 'X', v: 11},
							{x: 'A', y: 'Y', v: 12},
							{x: 'A', y: 'Z', v: 13},
							{x: 'B', y: 'X', v: 21},
							{x: 'B', y: 'Y', v: 22},
							{x: 'B', y: 'Z', v: 23},
							{x: 'C', y: 'X', v: 31},
							{x: 'C', y: 'Y', v: 32},
							{x: 'C', y: 'Z', v: 33}
						],
						backgroundColor(context) {
							const value = context.dataset.data[context.dataIndex].v;
							const alpha = (value - 5) / 40;
							return Chart.helpers.color('green').alpha(alpha).rgbString();
						},
						width(context) {
							const a = context.chart.chartArea;
							if (!a) {
								return 0;
							}
							return (a.right - a.left) / 3.5;
						},
						height(context) {
							const a = context.chart.chartArea;
							if (!a) {
								return 0;
							}
							return (a.bottom - a.top) / 3.5;
						}
					}]
				},
				options: {
					legend: {
						display: false
					},
					tooltips: {
						callbacks: {
							title() {
								return '';
							},
							label(item, data) {
								const v = data.datasets[item.datasetIndex].data[item.index];
								return ['x: ' + v.x, 'y: ' + v.y, 'v: ' + v.v];
							}
						}
					},
					scales: {
						x: {
							type: 'category',
							labels: ['A', 'B', 'C'],
							ticks: {
								display: true
							},
							gridLines: {
								display: false
							}
						},
						y: {
							type: 'category',
							labels: ['X', 'Y', 'Z'],
							offset: true,
							ticks: {
								display: true
							},
							gridLines: {
								display: false
							}
						}
					}
				}
			});
		});
	</script>
	</body>
</html>
