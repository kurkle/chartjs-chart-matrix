<!doctype html>
<html>

<head>
	<title>Matrix Chart on time scale 2</title>
	<script src="utils.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	</link>
</head>

<body>
	<div id="canvas-holder">
		<canvas id="chart-area" width="800" height="100"></canvas>
	</div>


	<script>
		function startOfToday() {
			const d = new Date();
			return new Date(d.getFullYear(), d.getMonth(), d.getDate(), 0, 0, 0, 0);
		}
		function isoDayOfWeek(dt) {
			let wd = dt.getDay(); // 0..6, from sunday
			wd = (wd + 6) % 7 + 1; // 1..7 from monday
			return '' + wd; // string so it gets parsed
		}
		function generateData() {
			const data = [];
			const end = startOfToday();
			let dt = new Date(new Date().setDate(end.getDate() - 365));
			while (dt <= end) {
				const iso = dt.toISOString().substr(0, 10);
				data.push({
					x: iso,
					y: isoDayOfWeek(dt),
					d: iso,
					v: Math.random() * 50
				});
				dt = new Date(dt.setDate(dt.getDate() + 1));
			}
			return data;
		}

		Utils.load(() => {
			Chart.defaults.fontSize = 9;
			const ctx = document.getElementById('chart-area').getContext('2d');
			window.myMatrix = new Chart(ctx, {
				type: 'matrix',
				data: {
					datasets: [{
						label: 'My Matrix',
						data: generateData(),
						backgroundColor(c) {
							const value = c.dataset.data[c.dataIndex].v;
							const alpha = (10 + value) / 60;
							return Chart.helpers.color('green').alpha(alpha).rgbString();
						},
						borderColor(c) {
							const value = c.dataset.data[c.dataIndex].v;
							const alpha = (10 + value) / 60;
							return Chart.helpers.color('green').alpha(alpha).darken(0.3).rgbString();
						},
						borderWidth: 1,
						hoverBackgroundColor: 'yellow',
						hoverBorderColor: 'yellowgreen',
						width(c) {
							const a = c.chart.chartArea || {};
							return (a.right - a.left) / 53 - 1;
						},
						height(c) {
							const a = c.chart.chartArea || {};
							return (a.bottom - a.top) / 7 - 1;
						}
					}]
				},
				options: {
					plugins: {
						legend: {
							display: false
						},
						tooltip: {
							displayColors: false,
							callbacks: {
								title() {
									return '';
								},
								label(context) {
									const v = context.dataset.data[context.dataIndex];
									return ['d: ' + v.d, 'v: ' + v.v.toFixed(2)];
								}
							}
						},
					},
					scales: {
						x: {
							type: 'time',
							position: 'bottom',
							offset: true,
							time: {
								unit: 'week',
								round: 'week',
								isoWeekday: 1,
								displayFormats: {
									week: 'MMM dd'
								}
							},
							ticks: {
								maxRotation: 0,
								autoSkip: true
							},
							grid: {
								display: false,
								drawBorder: false,
								tickMarkLength: 0,
							}
						},
						y: {
							type: 'time',
							offset: true,
							time: {
								unit: 'day',
								round: 'day',
								isoWeekday: 1,
								parser: 'i',
								displayFormats: {
									day: 'iiiiii'
								}
							},
							reverse: true,
							position: 'right',
							ticks: {
								maxRotation: 0,
								autoSkip: true,
								padding: 1
							},
							grid: {
								display: false,
								drawBorder: false,
								tickMarkLength: 0
							}
						}
					}
				}
			});
		});
	</script>
</body>

</html>
